<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Reimbursement Form</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" 
rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" 
crossorigin="anonymous">
</head>

<body>

<div class="container">

    <h3 style="text-align:center">Employee Reimbursement Form</h3>

    <div id="insertuser-row" class="row col-sm-3"> 
        <h5>Create User:</h5>
        <input type="text" id="userName" placeholder="User Name">
        <input type="text" id="password" placeholder="Password">
        <input type="text" id="isAdmin" placeholder="Are you admin?">
        <button id="registerUserButton" class="btn btn-primary col-sm-4">Register</button>
    </div>

    <br/><br/>

    <div id="insertlogin-row" class="row col-sm-3">   
        <h5>Log In:</h5>
        <input type="text" id="userName" placeholder="User Name">
        <input type="text" id="password" placeholder="Password">
        <button id="logInButton" class="btn btn-primary col-sm-4">Log In</button>
    </div>

    <br/><br/>

    <div id="insertticket-row" class="row col-sm-3"> 
        <h5>Create Ticket:</h5>
        <input type="text" id="amount" placeholder="Amount">
        <input type="text" id="description" placeholder="Description">
        <input type="text" id="status" placeholder="Skip this if you're not admin">
        <input type="text" id="userId" placeholder="User Id">
        <button id="createTicketButton" class="btn btn-primary col-sm-4">Submit</button>
    </div>

    <br/><br/>

    <div id="tablealltickets-row" class="row">
        <h5>Get All Pending Tickets:</h5>
        <table class="table table-dark table-striped table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Amount</th>
                    <th>Description</th>
                    <th>Status</th>
                    <th>User Id</th>
                </tr>
            </thead>
            <tbody id="allTicketsBody">
            </tbody>
        </table>
        <button id="getAllTicketsButton" class="btn btn-success">Show All Tickets</button>
    </div>
   
    <br/><br/>

    <div id="tableticket-row" class="row">
        <h5>Get a User Ticket:</h5>
        <table class="table table-dark table-striped table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Amount</th>
                    <th>Description</th>
                    <th>Status</th>
                    <th>User Id</th>
                </tr>
            </thead>
            <tbody id="TicketBody">
            </tbody>
        </table>
        <button id="getTicketButton" class="btn btn-success">Show a Ticket</button>
    </div>
</div> <!-- BOOTSTRAP CONTAINER ENDS HERE -->

    <script src="project1hika.js"></script>
</body>
</html>
